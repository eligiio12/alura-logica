<meta charset="utf-8">

<h1>PROGRAMA - AÑO MUNDIAL DE LA FIFA</h1>
 
<script>

	function saltarlinea(){

		document.write("<br><br>");

	}

	function imprimir(frase){


		document.write("<big>" + frase + "</big>");
		saltarlinea();
	}

	var tabla = parseInt(prompt("¿Qué tabla quiere saber la multiplicación?"));
	var multiplicador =1;

	imprimir("La tabla del "+ tabla + " es:");


	imprimir(" Tabla mediante While");

	while(multiplicador < 11){
		imprimir(tabla + "x" + multiplicador + ": " + (tabla * multiplicador))
		multiplicador++;
	}


	imprimir(" Tabla mediante For");

	for (multiplicador=1; multiplicador<=10;multiplicador++) {

		imprimir(tabla + "x" + multiplicador + ": " + (tabla * multiplicador))
	}


</script>
